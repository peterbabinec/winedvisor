{% extends 'base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:wine_detail' review.wine.id %}">{{ review.wine.color }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user.firstname }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.body }}</p>
{% endblock %}
